<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .batch-size {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .batch-size input {
      width: 80px;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #startScraping {
      background: #0284c7;
      color: white;
    }
    #startScraping:disabled {
      background: #94a3b8;
    }
    #stopScraping {
      background: #ef4444;
      color: white;
    }
    #stopScraping:disabled {
      background: #fca5a5;
    }
    #status {
      font-size: 14px;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="batch-size">
      <label for="batchSize">Batch Size:</label>
      <input 
        type="number" 
        id="batchSize" 
        min="1" 
        max="100" 
        value="10"
      >
    </div>
    
    <div class="buttons">
      <button id="startScraping">Start Scraping</button>
      <button id="stopScraping">Stop</button>
    </div>

    <div id="status">Ready to scrape...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
